<dom-module id="polito-hello">
    <style>
       :host {
           height:300px;
           display: block;
           background-color: red;
       }
    </style>
    <template>

        <h1>{{name}}</h1>

    </template>

</dom-module>

<script>
    Polymer({
        is: "polito-hello",
        behaviors: [Polito.EnterViewportBehavior],
        //supply the number of pixels to consider as padding for the viewport. useful to fire the enter event a bit early.
        padding: 0,
        prepareToRender: function(){
            console.log("Hello once " + this.name + "!!");
        },
        enterViewport: function () {
            console.log("Hello " + this.name + "!!");
        },
        exitViewport: function () {
            console.log("Bye " + this.name + "!!");
        }
    });
</script>
